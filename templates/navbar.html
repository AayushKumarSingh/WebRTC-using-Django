<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        /* Basic styling for the navbar */
        nav {
            background-color: Crimson;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: end;
        }

        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href={% url "blood-donation" %}>Donate Blood</a>
    <a href={% url "social" %}>Socials</a>
    <a href={% url "contact" %}>Contact Us</a>
</nav>

</body>
</html>
